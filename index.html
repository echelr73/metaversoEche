<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="./main.js"></script>
	<script src="./src/constants.js"></script>
	<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div id="containerLeft">
		<button class="btn btn-secondary" id="infoButton">
			Info
		</button>
		<div id="info" class="card hidden">
			<div class="row">
				<span class="badge text-bg-secondary">User:</span>
				<h6 id="user"></h6>
			</div>
			<div class="row">
				<span class="badge text-bg-secondary">Actual Supply:</span>
				<h6 id="actualSupply"></h6>
			</div>
			<div class="row">
				<span class="badge text-bg-secondary">Max Supply:</span>
				<h6 id="maxSupply"></h6>
			</div>
		</div>
	</div>
	<div id="container">
		<button class="btn btn-primary" id="toggleForm">
			Add NFT
		</button>
		<div class="card hidden" id="formContainer">
			<form action="" onsubmit="return false" class="transparent-form">
				<div class="row g-3">
					<div class="col-md-6">
						<div class="input-group">
							<label for="" class="input-group-text">NFT Name</label>
							<input type="text" class="form-control" id="nft_name" required>
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">NFT Width</label>
							<input type="number" class="form-control" id="nft_width" required min="1" max="127"
								placeholder="1">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">NFT Height</label>
							<input type="number" class="form-control" id="nft_height" required min="1" max="127"
								placeholder="1">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">NFT Depth</label>
							<input type="number" class="form-control" id="nft_depth" required min="1" max="127"
								placeholder="1">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">X position</label>
							<input type="number" class="form-control" id="nft_x" required min="-127" max="127"
								placeholder="0">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">Y position</label>
							<input type="number" class="form-control" id="nft_y" required min="-127" max="127"
								placeholder="0">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-sm">
							<label for="" class="input-group-text">Z position</label>
							<input type="number" class="form-control" id="nft_z" required min="-127" max="127"
								placeholder="0">
						</div>
					</div>
					<div class="col-md-auto input-group">
						<label for="nft_material" class="input-group-text">NFT Material</label>
						<select class="form-select form-select-sm" id="nft_material" required>
							<option value="" disabled selected>Select a material</option>
							<option value="wallMaterial">Wall Material</option>
							<option value="woodMaterial">Wood Material</option>
							<option value="roofMaterial">Roof Material</option>
							<option value="iceCreamMaterial">Ice Cream Material</option>
						</select>
					</div>
					<div class="row g-3 d-grid gap-2 col-6 mx-auto">
						<button class="btn btn-primary" id="testPosition">
							Test position!
						</button>
						<button class="btn btn-secondary" id="mint" type="submit">
							Confirm!
						</button>
					</div>
				</div>
				<div class="row g-3 d-grid justify-content-md-end">
					<button class="btn btn-info" id="extraction" type="button">
						Extraction of ethers
					</button>
				</div>
			</form>
		</div>
	</div>
	<div id="overlay" class="overlay"></div>
	<div id="spinnerContainer"
		class="position-fixed text-light top-0 start-0 w-100 h-100 d-flex flex-column align-items-center justify-content-center">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div id="spinnerText" class="text-light">Executing transaction...</div>
	</div>
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
			<div class="d-flex">
				<div class="toast-body" id="textToast">
				</div>
				<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>
</body>

</html>
